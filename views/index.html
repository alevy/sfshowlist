<h2>Upcoming Shows</h2>

<ol id="showlist">
$for(day in @)$
  <li class="day">
    <h3>$formatTime("%A, %b %e, %Y", day.date)$</h3>
    <ol>
      $for(show in day.shows)$
      <li class="show">
        <p>
          $show.bill$,
          $if(show.time)$
          <time>$formatTime("%l:%M%P", show.time)$</time>
          $endif$
          at $show.venue$
          $if(show.display_notes)$($show.display_notes$)$endif$
        </p>
      </li>
      $endfor$
    </ol>
  </li>
$endfor$
</ol>
